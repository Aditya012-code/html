<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend><h2>Enquiry Form</h2></legend>
    <form>
       <label>Name</label>
        <input type="text" placeholder="enter your name" required/><br/><br/>
        <label>Email</label>
        <input type="email" placeholder="enter your email" required/><br/><br/>
        <label>Phone No</label>
        <input type="let" pattern="[0-9]{10}" title="enter the valid phone no with 10 digit" placeholder="enter your phone no"/>
        <button type="submit">submit</button>
    </form>
    </fieldset>
</body>
</html>
